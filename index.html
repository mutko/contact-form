<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
     
    <section class="request">
        
        <form action="" class="contact-form" id="contact-form">

            <!-- Form Title -->
            <div class="form-title">
                <div class="form-group">
                    <div class="form-animation">
                        <div class="animation-circle">
                            <div></div>
                            <span>0%</span>
                        </div>
                    </div>
                    <div class="form-content form-title-text">
                        <p>New York State</p>
                        <h1>Request for Contact</h1>
                    </div>
                </div>
            </div><!-- end form title -->

            <!-- Form Content -->

            <div class="form-main-content">

                <div class="form-group">
                    <div class="form-animation">
                        <div class="animation-circle" id="animate-1">
                            <div></div>
                            <span>1</span>
                        </div>
                    </div>
                    <div class="form-content animated-label">
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="first-name">First Name</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-animation">
                        <div class="animation-circle" id="animate-2">
                            <div></div>
                            <span>2</span>
                        </div>
                    </div>
                    <div class="form-content animated-label">
                        <input type="text" name="last-name" id="last-name" required>
                        <label for="last-name">Last Name</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-animation">
                        <div class="animation-circle" id="animate-3">
                            <div></div>
                            <span>3</span>
                        </div>
                    </div>
                    <div class="form-content animated-label">
                        <input type="text" name="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                </div>

                <div class="form-group contact-time">
                    <div class="form-animation">
                        <div class="animation-circle" id="animate-4">
                            <div></div>
                            <span>4</span>
                        </div>
                    </div>

                    <div class="form-content">
                        <p>What is the best time to contact you?</p>

                        <label for="contact-monday" class="animated-radio">Monday 3pm
                            <input type="radio" name="contact" id="contact-monday" value="Monday">
                            <span class="radio-circle"></span>
                        </label>

                        <label for="contact-tuesday" class="animated-radio">Tuesday 3pm
                            <input type="radio" name="contact" id="contact-tuesday" value="Tuesday">
                            <span class="radio-circle"></span>
                        </label>

                    </div>   
                </div>

                <button class="submit-button" id="submit-button" disabled>Submit request</button>

            </div><!-- end form main content -->

        </form>
    </section>
   
    <script src="main.js"></script>
</body>
</html>
